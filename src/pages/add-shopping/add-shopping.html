<ion-header>

  <ion-navbar color="primary">
    <ion-title>اضافة عميل</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>اسم العميل</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.itemName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>رقم العميل</ion-label>
    <ion-input type="number" [(ngModel)]="shoppingItem.itemNumber"></ion-input>
  </ion-item>

  <button ion-button block (click)="addShoppingItem(shoppingItem)">اضافة عميل</button>
</ion-content>
